<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Posicionamiento</title>

<style>

  *{
    box-sizing: border-box;
  }

  body{
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;   
    align-items: center;       
    background-color: #f2f2f2;
  }

  .contenedor{
    width: 350px;
    height: 350px;
    background-color: lightgray;
    border: 3px solid black;
    position: relative;   
  }

  .circulo{
    width: 120px;
    height: 120px;
    background-color: red;
    border-radius: 50%;
    
    position: absolute;       
    bottom: 30px;             
    right: 30px;              
  }

</style>

</head>
<body>

<div class="contenedor">
  <div class="circulo"></div>
</div>

</body>
</html>
